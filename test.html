<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <iframe style="background: #FFFFFF;border: none;border-radius: 2px;box-shadow: 0 2px 10px 0 rgba(70, 76, 79, .2);" width="640" height="480" src="https://charts.mongodb.com/charts-procurement-management-sy-olhiy/embed/charts?id=aefa9ed7-5089-4f84-8c04-2df2a4112f78&autoRefresh=10&theme=light"></iframe>
    <div id="content">
        <h3>Hello, this is a H3 tag</h3>
   
       <p>A paragraph</p>
   </div>
   <div id="editor"></div>
   <button id="cmd">generate PDF</button>

   <script>
   var doc = new jsPDF();
var specialElementHandlers = {
    '#editor': function (element, renderer) {
        return true;
    }
    
};

$('#cmd').click(function () {
    doc.fromHTML($('#content').html(), 15, 15, {
        'width': 170,
            'elementHandlers': specialElementHandlers
    });
    doc.save('sample-file.pdf');
});
</script>
</body>
</html>
